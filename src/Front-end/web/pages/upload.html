  <main class="main">
    <div class="container mt-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-12">
          <div class="card p-3 py-4">
            <span class="badge badge-lg badge-pill badge-secondary">
              <h1>Material Upload</h1>
            </span> <br>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Material Title" aria-label="Material title"
                aria-describedby="basic-addon2">
            </div>
            <div class="row mb-4">
              <div class="col-md-3">
                <select class="selectpicker" title="Subject" data-live-search="true"
                  data-live-search-placeholder="Search ...">
                  <option>Alerts</option>
                  <option>Badges</option>
                  <option>Buttons</option>
                  <option>Cards</option>
                  <option>Forms</option>
                  <option>Modals</option>
                </select>
              </div>
              <div class="col-md-2">
                <select class="selectpicker" title="Grade" data-live-search="true"
                  data-live-search-placeholder="Search ...">
                  <option>5th</option>
                  <option>6th</option>
                  <option>7th</option>
                  <option>8th</option>
                  <option>9th</option>
                  <option>10th</option>
                  <option>11th</option>
                  <option>12th</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="col-md-3">
                <select class="selectpicker" title="Language" data-live-search="true"
                  data-live-search-placeholder="Search ...">
                  <option>Alerts</option>
                  <option>Badges</option>
                  <option>Buttons</option>
                  <option>Cards</option>
                  <option>Forms</option>
                  <option>Modals</option>
                </select>
              </div>
              <div class="col-md-3">
                <select class="selectpicker invisible" title="Group" data-live-search="true"
                  data-live-search-placeholder="Search ...">
                  <option>Alerts</option>
                  <option>Badges</option>
                  <option>Buttons</option>
                  <option>Cards</option>
                  <option>Forms</option>
                  <option>Modals</option>
                </select>
              </div>
              <div class="col-md-1">
                <label class="d-block">Private</label>
                <label class="toggle-switch">
                  <input type="checkbox">
                  <span class="toggle-switch-slider rounded-circle"></span>
                </label>
              </div>
            </div>
            <div>
              <input type="file" name="file-2[]" id="file-2" class="custom-input-file custom-input-file--2"
                data-multiple-caption="{count} files selected" multiple />
              <label for="file-2">
                <i class="fa fa-upload"></i>
                <span>Choose files…</span>
              </label>
              <input type="file" name="file-3" id="file-3" class="custom-input-file custom-input-file--2"
                accept="image/png, image/gif, image/jpeg">
              <label for="file-3">
                <i class="fa fa-upload"></i>
                <span>Choose picture… (optional)</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row d-flex justify-content-center">
        <div class="col-md-5">
          <div class="card p-4">
            <span class="badge badge-lg badge-pill badge-secondary">
              <h2>Short Description</h2>
            </span> <br> <br>
            <div class="form-group">
              <textarea class="form-control textarea-autosize" placeholder="Short description (max-x characters)"
                rows="1" maxlength="40"></textarea>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="card p-4">
            <span class="badge badge-lg badge-pill badge-secondary">
              <h2>Full Description</h2>
            </span> <br> <br>
            <div class="form-group">
              <textarea class="form-control textarea-autosize"
                placeholder="Full description about the materials (max-x characters)" rows="1"
                maxlength="250"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row d-flex justify-content-center">
        <div class="col-md-12">
          <div class="card p-3 py-4">
            <div class="col-lg-13">
              <button type="button" class="btn btn-block btn-primary">
                <p class="h2 text-white">Submit</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
